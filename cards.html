<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Электронная библиотека</h1>
    </header>
    <nav>
        <ul>
            <li><a class="link" href="books.html">Книги</a></li>
            <li><a class="link" href="visitors.html">Посетители</a></li>
            <li><a class="contrast" href="cards.html">Карточки</a></li>
            <li><a class="link" href="statistic.html">Статистика</a></li>
        </ul>
        <div class="form">
            <p>

                <button id="addBooks">Создать карточку</button>
            </p>
            <p>
                <select id="sortBook">
                    <option value="1">Посетитель</option>
                    <option value="2">Книга</option>
                    <option value="3">Дата возврата</option>
                    <option value="4">ID</option>
                </select>
                <button id="sort">Сортировать</button>
            </p>
            <p>
                <input type="text" id="search">
                <button id="search_btn">Поиск</button>
            </p>
        </div>
    </nav>
    <main>
        <div class="head">
            <h2>Приветствуем, <span id="guest"></span></h2>
            <button id="loguot">Выход</button>
        </div>
        <div class="create_book hidden">
            <div id="cross"></div>
            <p>
                <label for="idc">ID карточки</label>
                <input class="cards_value" required id="idc" type="number">
                <label for="book">Книга</label>
                <select class="cards_value" id="book"></select>
                <label for="visitor">Посетитель</label>
                <select class="cards_value" id="visitor"></select>
                <button id="create_book">Создать</button>
            </p>
        </div>
        <div id="table" >
            <table class="table-hover">
                <caption style="caption-side: top;">Список карточек</caption>
                <tr>
                    <th>ID карточки</th>
                    <th>Книга</th>
                    <th>Посетитель</th>
                    <th>Дата выдачи</th>
                    <th>Дата возврата</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <h4>Copyright &copy; Prudnikoff - Kyiv, 2020</h4>
    </footer>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="script.js" type="module"></script>
    <script src="cards.js" type="module"></script>
</body>
</html>
