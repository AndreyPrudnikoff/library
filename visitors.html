<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visitors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Электронная библиотека</h1>
</header>
<nav>
    <ul>
        <li><a class="link" href="books.html">Книги</a></li>
        <li><a class="contrast" href="visitors.html">Посетители</a></li>
        <li><a class="link" href="cards.html">Карточки</a></li>
        <li><a class="link" href="statistic.html">Статистика</a></li>
    </ul>
    <div class="form">
        <p>
            <button id="addVisitor">Добавить посетителя</button>
        </p>
        <p>
            <select id="sortVisitor">
                <option value="1">Идентификатор</option>
                <option value="2">ФИО</option>
            </select>
            <button id="sort">Сортировать</button>
        </p>
        <p>
            <input type="text" id="search">
            <button id="search_btn">Поиск</button>
        </p>
    </div>
</nav>
<main>
    <div class="head">
        <h2>Приветствуем, <span id="guest"></span></h2>
        <button id="loguot">Выход</button>
    </div>
    <div class="create_book hidden">
        <div id="cross"></div>
        <p>
            <label for="idv">ID посетителя</label>
            <input required id="idv" type="number" min="1">
            <label for="vname">ФИО</label>
            <input required id="vname" type="text">
            <label for="tel">Номер телефона</label>
            <input required id="tel" type="tel">
            <button id="create_book">Создать</button>
        </p>
    </div>
    <div id="table" >
        <table class="table-hover">
            <caption style="caption-side: top;">Список посетителей</caption>
            <tr>
                <th>ID посетителя</th>
                <th>ФИО</th>
                <th>Номер телефона</th>
                <th>Редактировать</th>
            </tr>
        </table>
    </div>
</main>
<footer>
    <h4>Copyright &copy; Prudnikoff - Kyiv, 2020</h4>
</footer>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="script.js" type="module"></script>
<script src="visitors.js" type="module"></script>
</body>
</html>
